<!DOCTYPE html>
<html>
<head>
	<title>Plantila</title>
	<!-- meta viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.container{
			margin-top: 20px;
		}
		
		.row{
			background: #e8e8e8;
		}


		.columna{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d6071;
		}
		.columna-interior{
			background: #e8e8e8;
			padding: 10px;
			border: 1px solid #4d6071;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class=" row">
			<div class="columna col-md-6">
				Columna1
				<div class="row">
					<div class="col columna-interior">
						Columna 1
					</div>
					<div class="col columna-interior">
						Columna 1
					</div>
				</div>
			</div>
			<div class="columna col-md-6">
				Columna2
				<div class="row justify-content-around">
					<div class="col-4 columna-interior">
						Columna 1
					</div>
					<div class="col-4 columna-interior">
						Columna 1
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../bootstrap/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
