<!DOCTYPE html>
<html>
<head>
	<title>Plantila</title>
	<!-- meta viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.row{
			background: #e8e8e8;
			height: 150px;
			margin-top: 20px;
		}

		.col{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d6071;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				Col 1
			</div>
			<div class="col">
				Col 2
			</div>
			<div class="col">
				Col 3
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col">
				Col 1
			</div>
			<div class="col">
				Col 2
			</div>
			<div class="col">
				Col 3
			</div>
		</div>
		<div class="row align-items-end">
			<div class="col">
				Col 1
			</div>
			<div class="col">
				Col 2
			</div>
			<div class="col">
				Col 3
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2>Columnas Independientes</h2>
			</div>
		</div>
		<div class="row">
			<div class="col align-self-start">
				Col 1
			</div>
			<div class="col align-self-center">
				Col 2
			</div>
			<div class="col align-self-end">
				Col 3
			</div>
		</div>

	</div>
	<script type="text/javascript" src="../bootstrap/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
